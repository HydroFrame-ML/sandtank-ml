<div>
  <ComputedImage
    :config="config"
    :scale="scale"
    :size="size"
    :values="values"
    :convert="convert"
    :rgb="rgb"
    v-on:overlay="updateOverlay"
  />

  <div
    v-if="overlayLabel"
    :class="$style.overlay"
    :style="overlayStyle"
    class="py-1 rounded px-2"
  >
    <div
      :class="$style.overlayColorBlock"
      :style="overlayColor"
      class="rounded"
    ></div>
    {{overlayLabel}}
  </div>
</div>
