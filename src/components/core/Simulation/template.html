<div :class="$style.container">
  <div>
    <v-slider
      vertical
      :value="leftSlider"
      :class="$style.slider"
      class="px-4"
      @input="setLeftSlider"
      max="50"
    />

    <div :class="$style.labelWrapper" class="text-h6">
      {{leftSlider}}
    </div>
  </div>

  <div :class="$style.modelContainer" class="ma-3">
    <ComputedImage
      :scale="3"
      :size="size"
      :values="channels"
      :convert="inputConvert(0)"
      :rgb="inputRGB(0)"
    />

    <v-btn :loading="loading" class="my-2" color="primary" @click="run">
      <v-icon v-text="`$run`" /> Run Models
    </v-btn>
  </div>

  <div style="fle">
    <v-slider
      vertical
      :value="rightSlider"
      :class="$style.slider"
      class="px-4"
      @input="setRightSlider"
      max="50"
    />
    <div :class="$style.labelWrapper" class="text-h6">
      {{rightSlider}}
    </div>
  </div>
</div>
