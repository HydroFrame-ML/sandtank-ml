<div>
  <v-row class="align-center">
    <v-col class="flex-grow-0 pa-0">
      <v-slider
        vertical
        :value="leftSlider"
        class="px-4"
        @input="setLeftSlider"
        max="50"
      />

      <div :class="$style.labelWrapper" class="text-h6 ">
        {{leftSlider}}
      </div>
    </v-col>

    <v-col class="flex-grow-0">
      <ComputedImage
        :scale="3"
        :size="size"
        :values="channels"
        :convert="inputConvert(0)"
        :rgb="inputRGB(0)"
      />
      <v-row class="text-h6 justify-center pa-2"> Soil </v-row>
    </v-col>

    <v-col class="flex-grow-0 pa-0">
      <v-slider
        vertical
        :value="rightSlider"
        class="px-4"
        @input="setRightSlider"
        max="50"
      />
      <div :class="$style.labelWrapper" class="text-h6">
        {{rightSlider}}
      </div>
    </v-col>

    <v-spacer />

    <v-btn :loading="loading" class="my-2" color="primary" @click="run">
      <v-icon v-text="`$results`" /> Run Simulation
    </v-btn>

    <v-spacer />

    <v-col class="flex-grow-0">
      <ComputedImage
        :scale="3"
        :size="size"
        :values="pressureOutput"
        :convert="outputConvert(0)"
        :rgb="outputRGB(0)"
      />
      <v-row class="text-h6 justify-center pa-2"> Pressure </v-row>
    </v-col>
  </v-row>
</div>
