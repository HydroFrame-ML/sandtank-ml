<v-row class="align-center ma-4 ">
  <v-col class="flex-grow-0 pa-0">
    <v-slider
      vertical
      :value="leftSlider"
      class="px-4"
      @input="setLeftSlider"
      max="50"
    />

    <div class="text-h6 text-center">
      {{leftSlider}}
    </div>
  </v-col>

  <v-col class="flex-grow-0">
    <ComputedImage
      v-if="permeability"
      :scale="3"
      :size="size"
      :values="permeability"
      :convert="permeabilityToColor"
    />
    <v-skeleton-loader v-show="!size" type="image" width="308" height="152px" />
    <v-row class="text-h6 justify-center pa-2"> Permeability </v-row>
  </v-col>

  <v-col class="flex-grow-0 pa-0">
    <v-slider
      vertical
      :value="rightSlider"
      class="px-4"
      @input="setRightSlider"
      max="50"
    />
    <div class="text-h6 text-center">
      {{rightSlider}}
    </div>
  </v-col>

  <v-spacer />

  <v-btn :loading="loading" class="my-2" color="primary" @click="run">
    <v-icon v-text="`$results`" /> Simulate
  </v-btn>

  <v-spacer />

  <v-col class="flex-grow-0">
    <!--        :values="pressureOutput" -->
    <ComputedImage
      v-if="pressure"
      :scale="3"
      :size="size"
      :values="normPressure"
      :convert="normPressureToColor"
      rgb
    />
    <v-skeleton-loader v-show="!size" type="image" width="308" height="152px" />
    <v-row class="text-h6 justify-center pa-2">
      Pressure
    </v-row>
  </v-col>
</v-row>
